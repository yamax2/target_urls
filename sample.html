<html>
<head>
  <title>Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://mytm.tk/pcmsk/bootstrap-tokenfield.css">
  <link rel="stylesheet" href="https://mytm.tk/pcmsk/tokenfield-typeahead.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.js"></script>
  <script src="https://mytm.tk/pcmsk/bootstrap-tokenfield.js"></script>

  <style>
    .ui-autocomplete {
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="modal fade" tabindex="-1" role="dialog" id="test">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="" id="test_form" action="/" accept-charset="UTF-8" method="post">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Изменение целевых ссылок (100500)</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label" for="regions_list">Регионы для изменения</label>
              <input class="form-control" required="required" type="text" autofocus="autofocus" name="form[regions]" id="regions_list">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    var CITIES = ['Екатеринбург',
                  'Пермь',
                  'Еще какой-то город',
                  'Москва',
                  'Сыктывкар',
                  'Краснодар',
                  'Зоокамск',
                  'Тобольск',
                  'Санкт-Петербург'];

    $('#test').modal('show');
    $('button').click( function () {
      alert($('#regions_list').val());
    });

    $('#regions_list')
      .tokenfield({
        autocomplete: {
          source: function(request, response) {
            var selected_cities = $.map($('#regions_list').val().split(','), $.trim);

            response(CITIES.filter(function (x) {
                return selected_cities.indexOf(x) < 0 && x.toLowerCase().indexOf(request.term.toLowerCase()) >= 0
              }
            ).sort());
          },
          delay: 100
        },
        showAutocompleteOnFocus: true,
        createTokensOnBlur: true
      })
      .on('tokenfield:edittoken', function () {
        return false;
      })
      .on('tokenfield:createtoken', function (e) {
        var value = $.trim(e.attrs.value).toLowerCase();
        var cities_lower = $.map(CITIES, function (x) { return x.toLowerCase() } );

        defined_index = cities_lower.indexOf(value);

        if (defined_index < 0) {
          return false;
        }

        value = CITIES[defined_index];
        var selected_cities = $.map($(this).val().split(','), $.trim);
        if (!(selected_cities.indexOf(value) < 0)) {
          return false;
        }

        e.attrs.value = value;
      });
  </script>
</body>
</html>
